<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Результат</title>
</head>
<body>
  <h1>Результат метода {{ method }}</h1>
  {% if error %}
    <p style="color: red;">Ошибка: {{ error }}</p>
  {% else %}
    <p>Решение x = [{{ x | join(', ') }}]</p>
  {% endif %}
  <a href="/">← Вернуться</a>
</body>
</html>
